<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Разложение числа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Разложение числа на конкатенации</h1>
        <form method="POST">
            <label for="number">Введите число:</label>
            <input type="number" id="number" name="number" required>
            <button type="submit">Разложить</button>
        </form>
        {% if result %}
            <div class="result">
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
